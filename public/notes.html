<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .save-note {
            display: inline;
        }

        .icons i {
            margin-left: 15px;
            margin-right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .note-textarea,
        .note-title {
            color: #000000;
            width: 100%;
            outline: none;
            border: none;
        }

        .note-textarea {
            resize: none;
            height: calc(100% - 63px);
            padding-top: 15px;
        }

        .note-title {
            height: 50px;
            margin-top: 13px;
            font-size: 3rem;
        }

        .note-title:read-only,
        .note-textarea:read-only {
            color: #757575;
        }

        .list-container .card {
            height: calc(100vh - 70px);
            border-bottom: none;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .list-container {
            padding-left: 0;
        }

        .list-container .list-group,
        .list-container .list-group-item:first-child,
        .list-container .card {
            border-top: none;
            border-top-right-radius: 0;
            border-top-left-radius: 0;
        }

        .list-container i {
            font-size: 1.1rem;
            cursor: pointer;
        }

        .list-container .list-group-item {
            border-left: none;
            border-right: none;
            padding: 20px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <nav class="navbar bg-info">
        <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
        <div class="icons">
          <i class="fas fa-save text-light save-note"></i>
          <i class="fas fa-pen text-light new-note"></i>
          <i class="fas fa-trash-alt text-light delete-note"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container" id="list-container">
                <div class="card">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <form class="note-form">
                    <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
                    <textarea class="note-textarea" placeholder="Note Text"></textarea>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/index.js"></script>
</body>

</html>
